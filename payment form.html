<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="title">PAYMENT GATEWAY</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">From</span>
                    <input type="text" placeholder="Enter your Name" required>                  
                </div>
                <div class="input-box">
                    <span class="details">To</span>
                    <input type="text" placeholder="Enter receiver's name" required>                  
                </div>
                <div class="input-box">
                    <span class="details">Amount</span>
                    <input type="number" placeholder="Enter amount" required>                  
                </div>
                <div class="input-box">
                    <span class="details">EmailID</span>
                    <input type="email" placeholder="Enter receiver's mail ID" required>                  
                </div>
                <div class="input-box">
                    <span class="details">Email ID</span>
                    <input type="email" placeholder="Enter your emailID" required>                  
                </div>
            </div>
            <div class="button">
                <input type="submit" id="button" value="TRANSFER">
                <script>
                    var button=document.getElementById("button");
                    button.addEventListener("click",()=>{
                        alert("Transaction Successful");
                    })                    
                </script>
            </div>
        </form>
    </div>
        
    
</body>
</html>
